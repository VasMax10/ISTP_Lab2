<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Main page</title>
    <link rel="stylesheet" href="css/site.css" >
</head>
<body class="back">
    <table width="100%" height="800px" border="1" class="EA-Font">
        <tr>
            <td id="league" align="center"
                style="background-image:url('images/backgrounds/collections_button_bw_leagues.png')"
                onmouseover="onLeague()" onmouseout="leftLeague()">
                <a class="EA-Font" href="leagues.html">
                    <div style="height:100%; width:100%">
                        Leagues
                    </div>
                </a>
            </td>
        </tr>
        <tr>
            <td id="nation" align="center"
                style="background-image:url('images/backgrounds/collections_button_bw_nations.png')"
                onmouseover="onNation()" onmouseout="leftNation()">
                <a class="EA-Font" href="nations.html">
                    <div style="height:100%; width:100%">
                        Nations
                    </div>
                </a>
            </td>
        </tr>
        <tr>
            <td id="card" align="center"
                style="background-image:url('images/backgrounds/collections_button_bw_cards.png')"
                onmouseover="onCard()" onmouseout="leftCard()">
                <a class="EA-Font" href="cardTypes.html">
                    <div style="height:100%; width:100%">
                        Cards
                    </div>
                </a>
            </td>
        </tr>
    </table>
    <script src="js/index.js" asp-append-version="true"></script>

</body>
</html>
